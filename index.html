<!DOCTYPE html>
<html>
  <head>
    <title>Omnigo page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main_style.css" />
		<link rel="stylesheet" type="text/css" href="switcher_style.css" />
  </head>
  <body>
	<div class="main-wrapper">
		<div class="left-column">
			<div class="menu-section">
				<div class="menu-header">
					<i class="icon-menu-expand"></i>
					<span class="menu-title">Omnigon</span>
				</div>
				<button class="vote-btn">
						New vote
				</button>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Draft
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">New vote</div>
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">Serie A Footballer of the Year</div>
				</div>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Active
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">Unleash a Jaguar</div>
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">Choose best Wimbeldon player and win tickets to the finals</div>
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">2015 Music Moments</div>
				</div>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Closed
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">All time greats</div>
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">Insanse Dunks</div>
				</div>
				<div class="menu-item">
					<div class="item-avatar"></div>
					<div class="item-title">2014 Music moments</div>
				</div>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Traveling
				</div>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Last Section
				</div>
			</div>
			<div class="menu-section">
				<div class="section-header">
					Another Section
				</div>
			</div>
		</div>
		<div class="right-column">
			<div class="main-content">
				<div class="tab-items-container">
					<div class="tab-item">Detail</div>
					<div class="tab-item active">Content</div>
					<div class="tab-item">Ads</div>
					<div class="tab-item">Data capture</div>
					<div class="tab-item">Look and feel</div>
				</div>
				<div class="tab-action-panel">
					<label class="order-label">Present in random order</label>
					<div class="switcher-box">
						<input class="switcher-input" type="checkbox" name = "custom-chb" id = "custom-chb" checked>
						<label class="switcher-label" for="custom-chb"></label>
					</div>
				</div>
				<div class="preview-grid">

				</div>
			</div>
		</div>
	</div>
  </body>
</html>
